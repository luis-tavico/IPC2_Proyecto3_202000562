{% extends "headerCategories.html" %}

{% block title %} Recursos {% endblock %}

{% block container %}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'agregarRecursoConfiguracion' %}" role="button">Agregar Recurso</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Recursos</h4>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    {% for recurso in recursos %}
                    <tr>
                        <td>{{ recurso.id }}</td>
                        <td>{{ recurso.cantidad }}</td>
                        <td>
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminarRecursoConfiguracion' recurso.id %}" role="button"><i class="fa-solid fa-trash-can"></i></a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer text-muted">
    </div>
</div>

{% endblock %}

{% block script %}

{% endblock %}
