{% extends "headerResources.html" %}

{% block title %} Recursos {% endblock %}

{% block container %}

<div class="card">
    <div class="card-header">
        Crear Nueva Categoria
    </div>
    <div class="card-body">
        <h4 class="card-title">Datos de la Categoria</h4>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="" class="form-label">ID</label>
                <input type="text" class="form-control" name="id" id="" aria-describedby="helpId" placeholder="ID">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="" aria-describedby="helpId" placeholder="Nombre">
                <label for="" class="form-label">Descripcion</label>
                <input type="text" class="form-control" name="descripcion" id="" aria-describedby="helpId" placeholder="Descripcion">
                <label for="" class="form-label">Descripcion Carga de Trabajo</label>
                <input type="text" class="form-control" name="cargaTrabajo" id="" aria-describedby="helpId" placeholder="Descripcion Carga de Trabajo">
            </div>
            
            <input name="" id="" class="btn btn-success" type="submit" value="Aceptar">
            <a name="" id="" class="btn btn-danger" href="{% url 'recursos' %}" role="button">Cancelar</a>

        </form>

    </div>
    <div class="card-footer text-muted">

    </div>
</div>

{% endblock %}
