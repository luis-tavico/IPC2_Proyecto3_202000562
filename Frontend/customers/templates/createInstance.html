{% extends "headerCustomers.html" %}

{% block title %} Instancias {% endblock %}

{% block container %}

<div class="card">
    <div class="card-header">
        Crear Nueva Instancia
    </div>
    <div class="card-body">
        <h4 class="card-title">Datos de la Instancias</h4>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="" class="form-label">ID</label>
                <input type="text" class="form-control" name="id" id="" aria-describedby="helpId" placeholder="ID">
                <label for="" class="form-label">ID Configuracion</label>
                <input type="text" class="form-control" name="idConfiguracion" id="" aria-describedby="helpId" placeholder="ID configuracion">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="" aria-describedby="helpId" placeholder="Nombre">
                <label for="" class="form-label">Fecha Inicio</label>
                <input type="text" class="form-control" name="fechaInicio" id="" aria-describedby="helpId" placeholder="Fecha Inicio">
                <div class="mb-3">
                    <label for="" class="form-label">Estado</label>
                    <select class="form-select" name="estado" id="">
                        <option>Vigente</option>
                        <option>Cancelada</option>
                    </select>
                </div>
                <label for="" class="form-label">Fecha Final</label>
                <input type="text" class="form-control" name="fechaFinal" id="" aria-describedby="helpId" placeholder="Fecha Final">
            </div>
            
            <input name="" id="" class="btn btn-success" type="submit" value="Aceptar">
            <a name="" id="" class="btn btn-danger" href="{% url 'instancias' nitCliente %}" role="button">Cancelar</a>

        </form>

    </div>
    <div class="card-footer text-muted">

    </div>
</div>

{% endblock %}
