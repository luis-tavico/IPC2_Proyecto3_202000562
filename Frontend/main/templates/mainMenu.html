{% extends "headerMainMenu.html" %}

{% block title %} MenuPrincipal {% endblock %}

{% block container %}

{% if messages %}
  {% for message in messages %}
  <div class='alert {% if message.tags %}alert-{% if message.tags == "error" %}danger{% else %}{{ message.tags }}{% endif %}'{% endif %}>{{ message }}</div>
  {% endfor %}
{% endif %}

<div class="p-5 bg-light">
    <div class="container">
      <h1 class="display-3">Bienvenido</h1>
      <p class="lead">Comienza leyendo la documentacion.</p>
      <hr class="my-2">
      <p class="lead">
        <button class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Empezar</button>
      </p>
    </div>
  </div>

{% endblock %}
