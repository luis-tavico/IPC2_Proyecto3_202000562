{% extends "headerMainMenu.html" %}

{% block title %} MenuPrincipal {% endblock %}

{% block container %}

<div class="card">
    <div class="card-header">
        Cargar Archivo de Consumos
    </div>
    <div class="card-body">

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="archivoConsumos" id="" aria-describedby="helpId" placeholder="Ingrese la ruta del archivo">
            </div>
            
            <input name="" id="" class="btn btn-success" type="submit" value="Aceptar">
            <a name="" id="" class="btn btn-danger" href="{% url 'inicio' %}" role="button">Cancelar</a>

        </form>

    </div>
    <div class="card-footer text-muted">

    </div>
</div>

{% endblock %}
